<div class="mt-5">
  <div class="container shadow p-5">
    <div *ngIf="user.role=='Student'">
      <label>Search Company</label>
      <input class="form-control"  (keyup)="searchByName($event)" />
    </div>

    <table class="mt-5 table table-hover bg-white">
      <thead class="bg-primary text-white">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Speciality</th>
        <th scope="col">Country</th>
        <th scope="col">City</th>
        <th scope="col">Count Interships</th>
        <th scope="col"></th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let company of companies;let index=index;">
        <th scope="row">{{index}}</th>
        <td>{{company.name}}</td>
        <td>{{company.speciality}}</td>
        <td>{{company.country }} </td>
        <td>{{company.city}} </td>
        <td>{{company.internships.length || 0}} </td>
        <td class="d-flex justify-content-end">
          <button class="btn-sm btn-outline-success" (click)="openDialog(company)">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
